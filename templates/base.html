<!DOCTYPE html>
<html>
<head>
    <title>Hostel Management System</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        h1, h2 {
            color: #333;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .navbar {
            padding: 10px;
            background: #222;
            color: white;
            margin-bottom: 20px;
        }

        .navbar a {
            color: white;
            margin-right: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px #bbb;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>

    {% if user.is_authenticated %}
        <a href="{% url 'accounts:dashboard' %}">Dashboard</a>
        <a href="{% url 'accounts:logout' %}">Logout</a>
        <span style="float:right;">Logged in as {{ user.username }}</span>
    {% else %}
        <a href="{% url 'accounts:login' %}">Login</a>
    {% endif %}
</div>

<div class="card">
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
